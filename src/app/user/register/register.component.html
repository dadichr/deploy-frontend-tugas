<div class="section-bg">
    <div class="container">

       <div class="container">
           <div class="row main"> 
               <div class="main-login main-center">
                   <form class="form-horizontal" method="post" action="#">
                       <div class="panel-heading">
                          <div class="panel-title text-center">
                                  <h1 class="title">Register</h1>
                                  <hr>
                              </div>
                       </div>

                       <div class="row">
                           <div class="col-lg-6 col-md-12">
                               <div class="form-group">
                                   <label for="username" class="cols-sm-2 control-label">Username</label>
                                   <div class="cols-sm-10">
                                       <div class="input-group">
                                           <span class="input-group-addon"></span>
                                           <input [(ngModel)]="registerData.username" type="text" class="form-control" name="username" id="username" placeholder="Enter your Username">
                                       </div>
                                   </div>
                               </div>

                               <div class="form-group">
                                   <label for="password" class="cols-sm-2 control-label">Password</label>
                                   <div class="cols-sm-10">
                                       <div class="input-group">
                                           <span class="input-group-addon"></span>
                                           <input [(ngModel)]="registerData.password" type="password" class="form-control" name="password" id="password" placeholder="Enter your Password">
                                       </div>
                                   </div>
                               </div>

                               <div class="form-group">
                                   <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                   <div class="cols-sm-10">
                                       <div class="input-group">
                                           <span class="input-group-addon"></span>
                                           <input [(ngModel)]="registerData.email" type="text" class="form-control" name="email" id="email" placeholder="Enter your Email">
                                       </div>
                                   </div>
                               </div>
                           </div>

                           <div class="col-lg-6 col-md-12">
                               <div class="form-group">
                                   <label for="first_name" class="cols-sm-2 control-label">First Name</label>
                                   <div class="cols-sm-10">
                                       <div class="input-group">
                                           <span class="input-group-addon"></span>
                                           <input [(ngModel)]="registerData.first_name" type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter your First Name">
                                       </div>
                                   </div>
                               </div>

                               <div class="form-group">
                                   <label for="last_name" class="cols-sm-2 control-label">Last Name</label>
                                   <div class="cols-sm-10">
                                       <div class="input-group">
                                           <span class="input-group-addon"></span>
                                           <input [(ngModel)]="registerData.last_name" type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter your Last Name">
                                       </div>
                                   </div>
                               </div>

                               <div class="form-group">
                                   <label for="ages" class="cols-sm-2 control-label">Ages</label>
                                   <div class="cols-sm-10">
                                       <div class="input-group">
                                           <span class="input-group-addon"></span>
                                           <input [(ngModel)]="registerData.ages" type="text" class="form-control" name="ages" id="ages" placeholder="Enter your Ages">
                                       </div>
                                   </div>
                               </div>

                           </div>

                           <div class="role-reg-log col-lg-12">
                               <div class="form-group">
                                   <label for="role" class="cols-sm-2 control-label">Role</label>
                                   <div class="cols-sm-10">
                                       <div class="input-group">
                                           <span class="input-group-addon"></span>
                                           <input [(ngModel)]="registerData.role" type="text" class="form-control" name="role" id="role" placeholder="User">
                                       </div>
                                   </div>
                               </div>
                               <input type="submit" (click)="registerUser()"  class="btn btn-primary btn-lg btn-block login-button" value="Register" />
                               <input type="submit" class="btn btn-primary btn-lg btn-block login-button" value="Login"/>
                               <!-- <div class="form-group ">
                                   <button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                               </div> -->
                               <!-- <div class="form-group ">
                                   <button type="button" class="btn btn-primary btn-lg btn-block login-button">Login</button>
                               </div> -->
                           </div>
                        </div>
