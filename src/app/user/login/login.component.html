<section class="section-bg">
    <div class="container">

       <div class="container">
           <div class="row main"> 
               <div class="main-login main-center">
                   <form class="form-horizontal" method="post" action="#">
                       <div class="panel-heading">
                          <div class="panel-title text-center">
                                  <h1 class="title">Login</h1>
                                  <hr>
                              </div>
                       </div>

                       <div class="form-group">
                           <label for="email" class="cols-sm-2 control-label">Your Email</label>
                           <div class="cols-sm-10">
                               <div class="input-group">
                                   <span class="input-group-addon"></span>
                                   <input [(ngModel)]="loginData.email" type="text" class="form-control"  name="email" id="email" placeholder="Enter your Email">
                               </div>
                           </div>
                       </div>


                       <div class="form-group">
                           <label for="password" class="cols-sm-2 control-label">Password</label>
                           <div class="cols-sm-10">
                               <div class="input-group">
                                   <span class="input-group-addon"></span>
                                   <input [(ngModel)]="loginData.password" type="password" class="form-control"  name="password" id="password" placeholder="Enter your Password">
                               </div>
                           </div>
                       </div>
                       <input type="submit" (click)="loginUser()" class="btn btn-primary btn-lg btn-block login-button" value="Login" />

                   </form>
               </div>
           </div>
       </div>

    </div>
</section>
