<div class="container bootdey">
    <div class="row ng-scope">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="h4 text-center">Contact Information</div>
                    
                    <div class="row pv-lg">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <form class="form-horizontal ng-pristine ng-valid">
                                <div class="form-group">
                                    <label class="col-sm-6 control-label" for="inputContact1">Village</label>
                                    <div class="col-sm-10">
                                        <input [(ngModel)]="addressData.village" name="village" class="form-control" id="inputContact1" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-6 control-label" for="inputContact2">Sub-District</label>
                                    <div class="col-sm-10">
                                        <input [(ngModel)]="addressData.sub_district" name="sub_district" class="form-control" id="inputContact2" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-6 control-label" for="inputContact3">District</label>
                                    <div class="col-sm-10">
                                        <input [(ngModel)]="addressData.district" name="district" class="form-control" id="inputContact3" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-6 control-label" for="inputContact4">Province</label>
                                    <div class="col-sm-10">
                                        <input [(ngModel)]="addressData.province" name="province" class="form-control" id="inputContact4" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-6 control-label" for="inputContact5">Country</label>
                                    <div class="col-sm-10">
                                        <input [(ngModel)]="addressData.country" name="country"  class="form-control" id="inputContact5" type="text" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-6 control-label" for="inputContact6">Phone Number</label>
                                    <div class="col-sm-10">
                                        <input [(ngModel)]="addressData.phone_number" name="phone_number" class="form-control" id="inputContact6" type="number" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-6 control-label" for="inputContact7">Zip Code</label>
                                    <div class="col-sm-10">
                                        <input [(ngModel)]="addressData.zip_code" name="zip_code" class="form-control" id="inputContact7" type="number" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <input (click)="addressUser()" type="submit" class="btn btn-info" value="Update" />
                                    </div>
                                </div>
                            </form>
                            <div class="text-right"><a class="text-muted" href="#">Delete this contact?</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
